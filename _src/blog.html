<div class="measure--lg blog_post_list">
  <h1 class="h2 txt--center">Open Brackets</h1>
  <h2 class="h4 txt--center py1">ruminations on change, technology, and building things</h2>
  <ul class="list">
    {% assign sorted_entries = site.entries | sort: 'date' | reverse %}
    {% for post in sorted_entries %}
      {% include post-list-item.html post=post %}
    {% endfor %}
  </ul>

  <div class="py1 txt--center">
    <a href="{{'/archive.html' | prepend: site.baseurl}}">See More</a>
  </div>
</div>
