{% if page.published == true %}
  {% if page.doc_id == blank or page.title == blank %}
    This page doesn't have a document identifier or title, so we can't generate the Disqus thread.
  {% else %}
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES * * */
        var disqus_shortname = 'jxf';
        var disqus_url = '{{ site.url }}{{ page.url }}';
        var disqus_identifier = '{{ page.doc_id }}';
        var disqus_title = '{{ page.title }}';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments.</a></noscript>
  {% endif %}
{% else %}
  <div id="disqus_thread">This page isn't published yet, so comments are disabled.</div>
{% endif %}
