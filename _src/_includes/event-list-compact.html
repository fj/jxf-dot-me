<div class="block">
  <div class="list-meta-title">
    events
    <a href="{{ '/events.html' | prepend: site.baseurl }}" class="list-meta-all">see all</a>
  </div>

  <ul class="list">
    {% assign sorted_events = site.events | sort:'date' | reverse | limit:5 %}
    {% for event in sorted_events %}
      {% include list-item-compact.html list_item=event %}
    {% endfor %}
  </ul>
</div>
