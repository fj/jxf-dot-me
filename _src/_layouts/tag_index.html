---
layout: page
---

<ul class="list">
  {% assign sorted_entries = site.entries | sort: 'date' %}
  {% for post in sorted_entries %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
        {% include post-list-item.html post=post %}
      {% endif %}
    {% endfor %}
  {% endfor %}
</ul>
