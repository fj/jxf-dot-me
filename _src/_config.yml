# Site settings
title: John Feminella
email: jxf@jxf.me

assets:
  root: "https://s3.amazonaws.com/assets.jxf.me"
  directories:
    - fonts
    - images
    - resources
    - stylesheets

mappings:
  scss:
    source: _src/_scss
    output: _src/assets/stylesheets

# Url settings
baseurl: ""
url:     "http://jxf.me"

# Social handles
twitter_username:    jxxf
twitter_url:         https://twitter.com/jxxf
github_username:     fj
github_url:          https://github.com/fj
linkedin_username:   johnxf
linkedin_url:        https://linkedin.com/in/johnxf
stackoverflow_url:   https://stackoverflow.com/users/75170/john-feminella

permalink: /blog/:title

# Build settings
source:      _src
destination: _out

markdown:     kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false

exclude:     ['node_modules', 'gulpfile.js', 'package.json', 'Gemfile', 'Gemfile.lock', 'divshot.json', '.divshot-cache']

# Custom collections
collections:
  entries:
    refname: entry
    output: true
  events:
    refname: event
    output: true
    logos: true
  projects:
    refname: project
    output: true
    sort_by: date_range

defaults:
  -
    scope:
      type: posts
    values:
      layout: post
  -
    scope:
      type: entries
    values:
      layout: post
      comments: true
      subscribers: true
  -
    scope:
      type: projects
    values:
      layout: project
  -
    scope:
      type: events
    values:
      layout: event
